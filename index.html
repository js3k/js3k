<!DOCTYPE html><html><head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<head><title>Source Viewer</title>
<link rel="stylesheet" href="style.css">
<script src="jquery.js"></script></head><body>


<textarea id="content"></textarea>
<label for="url"><i></i></label><br>
<input id="url" type="text" value="https://js3k.github.io/js3k/index.html">



<script>
$( "input" ).keyup(function(){var value = $( this ).val();
$.get(value,function(data){$("#content").text(data);});
$("i").text("Source From:"+value);
}).keyup();




</script></body></html>
